<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Comments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div class="d-flex">
    <div class="p-2 flex-grow-1">Edit Comments</div>
    <div class="p-2">{{user.comment + ' '}}</div>
  </div>
  <div class="d-flex">
    <div class="p-2 flex-grow-1"></div>
    <div class="p-2"><a href= "/GameRating">GameRating</a></div>
  </div>
  <div class="d-flex">
    <div class="p-2 flex-grow-1"></div>
    <div class="p-2"><a href= "/logout">logout</a></div>
  </div>
  {% with messages = get_flashed_messages(category_filter=['comment']) %}
      {% if messages %}
      <div class="alert alert-danger" role="alert">
          <strong>ERROR! Please try again.</strong>
              {% for message in messages %}
              <p>{{message}}</p>
              {% endfor %}
      </div>
      {% endif %}
  {% endwith %}
  <p>Edit this Sighting</p>
  <form action="/edit/{{game.id}}/submit" method="post" >
      <div class="row align-items-center">
          <div class="col">
              <div class="row mb-3">
                  <label for="location" class="col-sm-2 col-form-label">Location:</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" name="comment" value="{{game.comment}}">
                  </div>
              </div>
              <div class="row mb-3">
                
                  <div class="col-sm-10">
                      <textarea  type="text" class="form-control" name="comment">{{game.comment}}</textarea>
                  </div>
              </div>
              <div class="row mb-3">
                  <input type="submit" value="Submit" class="btn btn-success">
              
  </form>
